<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page|Kerala Tourism</title>
    <link rel="stylesheet" href="css/signup.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Oswald:wght@200;700&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <script defer src="/script.js"></script>
</head>

<body>
    <main>
        <section class="flex">
            <img src="./img/nelliyampathy.jpg" class="background" alt="Artforms">
        </section>
        <section class="flex form-section flex-column">
            <h1 class="form-header">create account</h1>
            <form action="/" class="form" id="form">
                <div class="row">
                    <input type="text" placeholder="User name" id="userName">
                    <div class="error"></div>
                </div>
                <div class="row">
                  <input type="email"placeholder="Enter your email" id="email">
                  <div class="error"></div>
                </div>
                <div class="row">
                    <input type="tel"placeholder="Enter your mobile number" id="mobileNum">
                    <div class="error"></div>
                </div>
                <div class="row">
                  <input type="password" placeholder="Password" id="password">
                  <div class="error"></div>
              </div>
              <div class="row">
                  <input type="password"placeholder="Confirm password" id="passwordConfirm">
                  <div class="error"></div>
              </div>
              <button type="submit" class="btn">create account</button> 
            </form>
            
            <div class="flex flex-column">
                <div class="divider">OR</div>
                <button class="btn btn-facebook">facebook</button>
                <button class="btn btn-twitter">twitter</button>
                <a href="./" class="button">Go Home</a>
            </div>
            </div>
  
        </section>
    </main>
  </body>
  
  </html>
