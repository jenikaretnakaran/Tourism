<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page|Kerala Tourism</title>
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Oswald:wght@200;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
    <body>
       <main>
        <section class="flex">
            <img src="./img/nelliyampathy.jpg" class="background" alt="Artforms">
        </section>
        <section class="flex form-section flex-column">
            <h1 class="form-header">create account</h1>
            <form action="#" method="post"class="form">
            <div class="row">
                <input type="text" placeholder="First name"  class="form-input">
                <input type="text" placeholder="Last name"  class="form-input">
            </div>
            <div class="row">
                <input type="text" placeholder="Enter your email" class="form-input">
            </div>
            <div class="row">
                 <input type="password" placeholder="Password"  class="form-input">
                 <input type="text" placeholder="Confirm password"  class="form-input">
            </div>
             <button class="btn btn-submit">create account</button>
            </form>
            <div class="flex flex-column">
            <div class="divider">OR</div>
            <button class="btn btn-facebook">facebook</button>
            <button class="btn btn-twitter">twitter</button>
            <div class="home"><a href="index.html">Go Home</a></div>
            </div>
            </div>
   
        </section>
        </main>
</body>
</html>
