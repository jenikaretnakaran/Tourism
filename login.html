<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page|Kerala Tourism</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Oswald:wght@200;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
    <body>
        <main>
            <section class="flex">
                <img src="./img/loginimage.jpg" class="background" alt="">
            </section>
            <section class="flex form-section flex-column">
                <h1 class="form-header">Login</h1>
                <form action="#" method="post"class="form">
                    <div class="row">
                        <input type="text" placeholder="Enter your email" class="form-input">
                    </div>
                    <div class="row">
                        <input type="password" placeholder="Password"  class="form-input">
                    </div>
                
                    <button class="btn btn-submit">Log In</button>
                </form>
                <div class="submit"><a href="#">Forgotten password?</a></div>

       
            </section>
            </main>   
    </body>
</html>
