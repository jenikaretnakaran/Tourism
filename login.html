<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page|Kerala Tourism</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Oswald:wght@200;700&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="flex">
            <img src="./img/loginimage.jpg" class="background" alt="">
        </section>
        <section class="flex form-section flex-column">
            <h1 class="form-header">Sign in</h1>
            <form action="#" method="post" class="form">
                <div class="row">
                    <input type="text" placeholder="Enter your email" class="form-input">
                </div>
                <div class="row">
                    <input type="password" placeholder="Password" class="form-input">
                </div>
                <button class="btn btn-submit">Log In</button>
                <div class="row">
                    <a href="/" class="button"> <span>Go Home</span></a>
                </div>
                <div class="submit"><a href="#">Forgotten password?</a></div>
            </form>
        </section>
    </main>
</body>

</html>
